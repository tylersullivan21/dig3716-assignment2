<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey-James Sullivan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    <script type="text/javascript" src="js/process_form.js"></script>
</head>

<body>

    <div id="grid-container">

        <div id="header">

        </div>

        <div id="sidebar">

        </div>

        <div id="main-content">
            <form id="survey-form" action="" method="post">
             
                <fieldset class="form-fields">
                  <input id="first-name" placeholder="Your name" type="text" tabindex="1" required autofocus>
                  <div class="form-hint">
                    <p>Please enter characters only</p>
                  </div>
                </fieldset>
                <fieldset>
                  <input id="email" placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                  <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                  <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
                </fieldset>
                <fieldset>
                  <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                  <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
                <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
              </form>

        </div>

        <div id="footer">

        </div>

    </div>
    
</body>
</html>
